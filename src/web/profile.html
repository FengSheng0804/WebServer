<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>注册信息</h1>
        <h2>个人信息</h2>
        姓名：<input type="text" placeholder="请输入姓名">
        <br><br>
        密码：<input type="password" placeholder="请输入密码">
        <br><br>
        确认密码：<input type="password" placeholder="请再次输入密码">
        <br><br>
        性别：<label> <input type="radio" name="gender" checked>男 </label>
        <label> <input type="radio" name="gender">女 </label>
        <br><br>
        居住城市：
        <select>
            <option selected>郑州</option>
            <option>洛阳</option>
            <option>开封</option>
            <option>新郑</option>
            <option>鹤壁</option>
            <option>驻马店</option>
            <option>许昌</option>
            <option>南阳</option>
            <option>平顶山</option>
        </select>
        <hr>
        <h2>教育经历</h2>
        最高学历：
        <select>
            <option>高中</option>
            <option>专科</option>
            <option selected>本科</option>
            <option>研究生</option>
            <option>硕士</option>
            <option>博士</option>
        </select>
        <br><br>
        学校名称：<input type="text" placeholder="请输入学校名称">
        <br><br>
        所学专业：<input type="text" placeholder="请输入专业名称">
        <br><br>
        在校时间：
        <select>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select>---
        <select>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
        </select>
        <hr>
        <h2>工作经历</h2>
        公司名称：<input type="text" placeholder="请输入公司名称">
        <br><br>
        工作描述：<textarea name="" id="" cols="25" rows="2"></textarea>
        <br><br>
        <input type="checkbox">已阅读并以下协议：
        <ul>
            <li><a href="../素材/水神.jpg">《用户服务协议》</a></li>
            <li><a href="../素材/雷神.jpg">《隐私政策》</a></li>
        </ul>
        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>

</html>
