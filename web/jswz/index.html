<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body>
    <!-- 头部区域：使用header标签实现，其本身和类名为header的div标签相同 -->
    <header>
        <a href="#" class="back"><span class="iconfont icon-left"></span></a>
        <h3>极速问诊</h3>
        <a href="#" class="note">问诊记录</a>
    </header>

    <!-- banner区域： -->
    <div class="banner">
        <img src="./assets/entry.png" alt="#">
        <p><i>20s</i> 快速匹配专业医生</p>
    </div>

    <!-- 问诊类型 -->
    <div class="type">
        <ul>
            <li>
                <div class="left">
                    <img src="./assets/type01.png" alt="">
                    <div class="txt">
                        <h4>三甲图文问诊</h4>
                        <p>三甲主治及以上级别医生</p>
                    </div>
                </div>
                <span class="iconfont icon-right"></span>
            </li>
            <li>
                <div class="left">
                    <img src="./assets/type02.png" alt="">
                    <div class="txt">
                        <h4>普通图文问诊</h4>
                        <p>二甲主治及以上级别医生</p>
                    </div>
                </div>
                <span class="iconfont icon-right"></span>
            </li>
        </ul>
    </div>


    <script src="./js/flexible.js"></script>
</body>
</html>
